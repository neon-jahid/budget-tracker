<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Budget Tracker</title>
        <link
            rel="stylesheet"
            href="style.css" />
        <link
            rel="shortcut icon"
            href="favicon.ico"
            type="image/x-icon" />
    </head>
    <body>
        <main>
            <div class="outer-wrap">
                <div class="inner-wrap">
                    <section class="heading">
                        <p class="title">Budget Tracker</p>
                        <p class="subtitle">Easiest way to track your transaction</p>
                    </section>
                    <section class="transaction-control">
                        <div class="actions">
                            <h3>Add Transaction</h3>
                            <form>
                                <input
                                    type="text"
                                    name="source"
                                    placeholder="Source"
                                    autocomplete="off" />
                                <input
                                    type="number"
                                    name="amount"
                                    placeholder="Amount"
                                    autocomplete="off" />
                                <input
                                    type="submit"
                                    value="Add Transaction" />
                            </form>
                        </div>
                        <div class="stats">
                            <h3>Statistics</h3>
                            <p class="balance">Balance $<span id="balance">651</span></p>
                            <p class="inocme">Income $<span id="income">700</span></p>
                            <p class="expense">Expense $<span>50</span></p>
                        </div>
                    </section>
                    <section class="transaction-history">
                        <h3>Transaction history</h3>
                        <div class="income">
                            <h3>Income</h3>
                            <ul class="income-list">
                                <li data-id="">
                                    <p>
                                        <span>Freelancing js project</span>
                                        <span>6:38 pm</span>
                                    </p>
                                    <span>700$</span>
                                    <i class="fa-solid fa-trash-can"></i>
                                </li>
                            </ul>
                        </div>
                        <div class="expense">
                            <h3>Expense</h3>
                            <ul class="expense-list">
                                <li data-id="">
                                    <p>
                                        <span>Streaming Room</span>
                                        <span>6:38 pm</span>
                                    </p>
                                    <span>70$</span>
                                    <i class="fa-solid fa-trash-can"></i>
                                </li>
                            </ul>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
